<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalan Hidupku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f0f4f8; --green: #0d9488; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); -webkit-tap-highlight-color: transparent; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .neu-card { background: var(--bg); border-radius: 30px; box-shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff; }
        .neu-inset { background: var(--bg); border-radius: 20px; box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff; }
        .neu-btn:active { transform: scale(0.97); box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d1d9e6; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header id="mainHeader" class="p-6 max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 neu-card flex items-center justify-center text-xl">ğŸ•Œ</div>
                <div>
                    <h1 class="text-lg font-extrabold text-emerald-800">Amalan Hidupku</h1>
                    <p class="text-[10px] font-bold text-amber-600 uppercase tracking-widest">Platform Islam Digital</p>
                </div>
            </div>
            <button onclick="showPage('homePage')" class="w-10 h-10 neu-card flex items-center justify-center neu-btn">ğŸ </button>
        </div>
    </header>

    <main id="homePage" class="px-8 grid grid-cols-2 gap-6 max-w-md mx-auto">
        <div onclick="showPage('zikirMenuPage')" class="neu-card p-8 flex flex-col items-center justify-center cursor-pointer neu-btn">

        </div>
        <div onclick="showQuranMenu()" class="neu-card p-8 flex flex-col items-center justify-center cursor-pointer neu-btn">
            <div class="w-14 h-14 neu-inset flex items-center justify-center text-2xl mb-4">ğŸ“–</div>
            <h3 class="font-bold text-slate-700 text-sm">Al-Quran</h3>
        </div>
    </main>

    <section id="zikirMenuPage" class="hidden px-6 space-y-4 max-w-md mx-auto">
        <h2 class="text-xl font-black text-slate-800 uppercase">Pilih Zikir</h2>
        <div id="zikirList" class="space-y-4">
            <script>
                const listZikir = [
                    {t: '1. Tasbih', c: 33, a: 'Ø³ÙØ¨Ù’Ø­ÙØ§Ù†Ù Ù±Ù„Ù„ÙÙ‘Ù°Ù‡Ù'},
                    {t: '2. Tahmid', c: 33, a: 'Ù±Ù„Ù’Ø­ÙÙ…Ù’Ø¯Ù Ù„ÙÙ„ÙÙ‘Ù°Ù‡Ù'},
                    {t: '3. Takbir', c: 33, a: 'Ù±Ù„Ù„ÙÙ‘Ù°Ù‡Ù Ø£ÙÙƒÙ’Ø¨ÙØ±Ù'},
                    {t: '4. Tahlil', c: 100, a: 'Ù„ÙØ§ Ø¥ÙÙ„Ù°Ù‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù„Ù‡'},
                    {t: '5. Tasbih Mizan', c: 33, a: 'Ø³ÙØ¨Ù’Ø­ÙØ§Ù†Ù Ø§Ù„Ù„Ù‡Ù ÙˆÙØ¨ÙØ­ÙÙ…Ù’Ø¯ÙÙ‡Ù'}
                ];
                document.write(listZikir.map(z => `
                    <div onclick="startZikir('${z.t}', ${z.c}, '${z.a}')" class="neu-card p-5 flex justify-between items-center cursor-pointer neu-btn">
                        <div><h3 class="font-bold text-sm">${z.t}</h3><p class="text-[10px] text-slate-400 font-bold">${z.c} KALI</p></div>
                        <span class="text-emerald-500">â†’</span>

    <section id="quranMenuPage" class="hidden px-6 max-w-md mx-auto">
        <h2 class="text-xl font-black text-slate-800 mb-4">AL-QURAN</h2>
        <div id="surahListContainer" class="space-y-4 h-[70vh] overflow-y-auto custom-scroll pr-2"></div>
    </section>

    <div id="surahReaderPage" class="hidden fixed inset-0 bg-[#f0f4f8] z-[60] flex flex-col">
        <header class="p-6 flex justify-between items-center border-b border-white/50">
            <button onclick="showPage('quranMenuPage')" class="w-10 h-10 neu-card flex items-center justify-center neu-btn">âœ•</button>
            <h2 id="readerTitle" class="font-black text-xs uppercase tracking-widest">MEMBACA</h2>
            <div class="w-10"></div>
        </header>
        <div id="quranContent" class="flex-1 overflow-y-auto p-6 space-y-6 pb-24"></div>
    </div>

    <div id="counterPage" class="hidden fixed inset-0 bg-[#f0f4f8] z-50 flex flex-col items-center justify-center p-6">
        <button onclick="showPage('zikirMenuPage')" class="absolute top-10 left-8 w-12 h-12 neu-card flex items-center justify-center neu-btn">âœ•</button>
        <p id="arabicText" class="arabic text-4xl text-emerald-700 mb-16 text-center px-8"></p>
        <div onclick="decrement()" class="w-64 h-64 neu-card rounded-full flex items-center justify-center cursor-pointer neu-btn border-[10px] border-white/30">
            <span id="countDisplay" class="text-7xl font-black text-emerald-600">0</span>
        </div>
    </div>

    <script>
        const BASE_URL = "https://cdn.jsdelivr.net/gh/aimanrafee/my-quran-API@main";
        let semuaSurah = [];

        function showPage(id) {
            ['homePage', 'zikirMenuPage', 'quranMenuPage', 'counterPage', 'surahReaderPage'].forEach(p => 
                document.getElementById(p)?.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('mainHeader').classList.toggle('hidden', ['counterPage', 'surahReaderPage'].includes(id));
        }

        // ZIKIR LOGIC
        let count = 0;
        function startZikir(t, l, a) { showPage('counterPage'); document.getElementById('arabicText').innerText = a; count = l; document.getElementById('countDisplay').innerText = count; }
        function decrement() { if(count > 0) { count--; document.getElementById('countDisplay').innerText = count; if(navigator.vibrate) navigator.vibrate(40); if(count===0) { alert("Alhamdulillah!"); showPage('zikirMenuPage'); } } }

        // QURAN LOGIC
        async function showQuranMenu() {
            showPage('quranMenuPage');
            if (semuaSurah.length === 0) {
                const res = await fetch(`${BASE_URL}/chapters/all.json`);
                const data = await res.json();
                semuaSurah = data.chapters;
                document.getElementById('surahListContainer').innerHTML = semuaSurah.map(s => `
                    <div onclick="muatAyatSurah(${s.id}, '${s.name_complex}')" class="neu-card p-5 flex justify-between items-center cursor-pointer neu-btn">
                        <div class="flex items-center gap-4">
                            <div class="w-8 h-8 neu-inset flex items-center justify-center text-xs font-bold">${s.id}</div>
                            <h3 class="font-bold text-sm">${s.name_complex}</h3>
                        </div>
                        <span class="arabic text-lg text-emerald-600">${s.name_arabic}</span>
                    </div>
                `).join('');
            }
        }

        async function muatAyatSurah(id, nama) {
            showPage('surahReaderPage');
            document.getElementById('readerTitle').innerText = nama.toUpperCase();
            const container = document.getElementById('quranContent');
            container.innerHTML = '<p class="text-center py-20 italic">Memuatkan...</p>';
            try {
                const res = await fetch(`${BASE_URL}/chapters/${id}.json`);
                const data = await res.json();
                container.innerHTML = '';
                if(id !== 1 && id !== 9) container.innerHTML = '<p class="arabic text-2xl text-center my-6">Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù</p>';
                
                // MAPPING BERDASARKAN FAIL 1.JSON ANDA
                data.verses.forEach(v => {
                    const msTrans = v.translations.find(t => t.resource_id === 39)?.text || "Tiada terjemahan";
                    container.innerHTML += `
                        <div class="neu-card p-6 mb-4">
                            <p class="text-[10px] font-bold text-amber-600 mb-2">AYAT ${v.verse_number}</p>
                            <p class="arabic text-2xl text-emerald-900 text-right leading-[2] mb-4">${v.text_uthmani}</p>
                            <p class="text-xs text-slate-600 leading-relaxed">${msTrans}</p>
                        </div>`;
                });
            } catch(e) { container.innerHTML = '<p class="text-center text-rose-500 py-20">Ralat data.</p>'; }
        }
    </script>
</body>
</html>
