<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalan Hidupku</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f0f4f8;
            -webkit-tap-highlight-color: transparent;
        }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        
        .neu-card {
            background: #f0f4f8;
            border-radius: 35px;
            box-shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
        }
        .neu-inset {
            background: #f0f4f8;
            border-radius: 20px;
            box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
        }
        .neu-btn:active {
            box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            transform: scale(0.97);
        }
        .neu-circle {
            background: #f0f4f8;
            border-radius: 50%;
            box-shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d1d9e6; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="p-6 max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 neu-card flex items-center justify-center text-xl">ğŸ•Œ</div>
                <div>
                    <h1 class="text-lg font-extrabold text-emerald-800 leading-tight">Amalan Hidupku</h1>
                    <p class="text-[10px] font-bold text-amber-600 tracking-widest uppercase">Platform Islam Digital</p>
                </div>
            </div>
            <button onclick="showPage('homePage')" class="w-10 h-10 neu-card flex items-center justify-center text-sm neu-btn">ğŸ </button>
        </div>

        <div id="prayerInfo" class="neu-card p-6 mb-8 border-2 border-white/50">
            <div class="text-center mb-4">
                <p id="todayDate" class="text-[11px] font-black text-emerald-700 uppercase tracking-tighter mb-1"></p>
                <div class="neu-inset px-4 py-1 inline-block text-[9px] font-bold text-slate-400 italic">ğŸ“ Kuala Lumpur, Putrajaya</div>
            </div>
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-black text-slate-800 tracking-tighter">Zohor</h2>
                    <p class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest">Akan Datang</p>
                </div>
                <div class="neu-inset px-6 py-4 text-2xl font-black text-amber-600 tracking-tighter">-02:14:09</div>
            </div>
        </div>
    </header>

    <main id="homePage" class="px-8 grid grid-cols-2 gap-6 max-w-md mx-auto">
        <h2 class="col-span-2 text-xs font-bold text-slate-400 uppercase tracking-widest ml-2">Menu Utama</h2>
        <div onclick="showPage('zikirMenuPage')" class="neu-card p-8 flex flex-col items-center justify-center cursor-pointer neu-btn">
            <div class="w-14 h-14 neu-inset flex items-center justify-center text-2xl mb-4">ğŸ“¿</div>
            <h3 class="font-bold text-slate-700 text-sm">Zikir</h3>
        </div>
        <div onclick="loadSurahList()" class="neu-card p-8 flex flex-col items-center justify-center cursor-pointer neu-btn">
            <div class="w-14 h-14 neu-inset flex items-center justify-center text-2xl mb-4">ğŸ“–</div>
            <h3 class="font-bold text-slate-700 text-sm">Al-Quran</h3>
        </div>
        <div class="neu-card p-8 flex flex-col items-center justify-center cursor-pointer opacity-60"><div class="text-2xl mb-4">ğŸ¤²</div><h3 class="text-sm">Doa</h3></div>
        <div class="neu-card p-8 flex flex-col items-center justify-center cursor-pointer opacity-60"><div class="text-2xl mb-4">ğŸ“</div><h3 class="text-sm">Nota</h3></div>
    </main>

    <section id="zikirMenuPage" class="hidden px-6 space-y-4 max-w-md mx-auto">
        <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight mb-4">Pilih Zikir</h2>
        <div onclick="startZikir('Tasbih', 33, 'Ø³ÙØ¨Ù’Ø­ÙØ§Ù†Ù Ù±Ù„Ù„ÙÙ‘Ù°Ù‡Ù')" class="neu-card p-5 flex justify-between items-center cursor-pointer neu-btn">
            <h3 class="font-bold text-slate-800 text-sm">1. Tasbih</h3>
            <span class="text-emerald-500 font-bold">â†’</span>
        </div>
        </section>

    <section id="quranMenuPage" class="hidden px-6 max-w-md mx-auto">
        <div class="flex flex-col gap-4 mb-6">
            <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Al-Quran (114)</h2>
            <div class="neu-inset px-4 py-3 flex items-center gap-3">
                <span>ğŸ”</span>
                <input type="text" id="surahSearch" onkeyup="filterSurah()" placeholder="Cari Nama Surah..." class="bg-transparent border-none outline-none text-sm font-bold text-slate-600 w-full">
            </div>
        </div>
        <div id="surahListContainer" class="space-y-4 h-[50vh] overflow-y-auto custom-scroll pr-2">
            <p class="text-center text-slate-400 py-10">Memuatkan senarai surah...</p>
        </div>
    </section>

    <div id="counterPage" class="hidden fixed inset-0 bg-[#f0f4f8] z-50 flex flex-col items-center justify-center p-6">
        <button onclick="showPage('zikirMenuPage')" class="absolute top-10 left-8 w-12 h-12 neu-card flex items-center justify-center font-bold text-slate-400 neu-btn">âœ•</button>
        <h2 id="zikirTitle" class="text-xs font-bold text-slate-400 uppercase tracking-[0.4em] mb-4">TASBIH</h2>
        <p id="arabicText" class="arabic text-4xl text-emerald-700 mb-16 text-center leading-relaxed px-8"></p>
        <div onclick="decrement()" class="w-72 h-72 neu-circle flex items-center justify-center cursor-pointer neu-btn border-[12px] border-white/30">
            <span id="countDisplay" class="text-8xl font-black text-emerald-600 tracking-tighter">33</span>
        </div>
    </div>

    <div id="surahReaderPage" class="hidden fixed inset-0 bg-[#f0f4f8] z-[60] flex flex-col">
        <header class="p-6 flex justify-between items-center bg-[#f0f4f8] border-b border-white/50">
            <button onclick="showPage('quranMenuPage')" class="w-10 h-10 neu-card flex items-center justify-center font-bold text-slate-400 neu-btn">âœ•</button>
            <h2 id="readerTitle" class="font-black text-slate-800 uppercase tracking-widest text-xs">MEMBACA</h2>
            <div class="w-10"></div>
        </header>
        <div id="quranContent" class="flex-1 overflow-y-auto custom-scroll p-6 space-y-12 pb-24 text-right">
            <p class="text-center text-slate-400 italic py-20">Memuatkan ayat...</p>
        </div>
    </div>

    <script>
        // NAVIGATION & STATUS
        const dateOpt = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('todayDate').innerText = new Date().toLocaleDateString('ms-MY', dateOpt).toUpperCase();

        function showPage(pageId) {
            const pages = ['homePage', 'zikirMenuPage', 'quranMenuPage', 'counterPage', 'surahReaderPage', 'prayerInfo'];
            pages.forEach(id => document.getElementById(id)?.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            if (['homePage', 'zikirMenuPage', 'quranMenuPage'].includes(pageId)) {
                document.getElementById('prayerInfo').classList.remove('hidden');
            }
        }

        // QURAN LOGIC
        let allSurahs = [];

        async function loadSurahList() {
            showPage('quranMenuPage');
            const container = document.getElementById('surahListContainer');
            if (allSurahs.length > 0) return; // Elak load banyak kali

            try {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                allSurahs = data.data;
                renderSurahs(allSurahs);
            } catch (err) {
                container.innerHTML = `<p class="text-rose-400 text-center">Gagal memuatkan senarai surah.</p>`;
            }
        }

        function renderSurahs(list) {
            const container = document.getElementById('surahListContainer');
            container.innerHTML = list.map(s => `
                <div onclick="openSurah(${s.number}, '${s.englishName}')" class="neu-card p-5 flex justify-between items-center cursor-pointer neu-btn surah-item">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 neu-inset flex items-center justify-center font-bold text-emerald-600 text-xs italic">${s.number}</div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-sm">${s.englishName}</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${s.revelationType} â€¢ ${s.numberOfAyahs} Ayat</p>
                        </div>
                    </div>
                    <span class="arabic text-xl text-emerald-600 font-bold">${s.name}</span>
                </div>
            `).join('');
        }

        function filterSurah() {
            const val = document.getElementById('surahSearch').value.toLowerCase();
            const filtered = allSurahs.filter(s => 
                s.englishName.toLowerCase().includes(val) || 
                s.number.toString().includes(val)
            );
            renderSurahs(filtered);
        }

        async function openSurah(num, name) {
            showPage('surahReaderPage');
            document.getElementById('readerTitle').innerText = name.toUpperCase();
            const container = document.getElementById('quranContent');
            container.innerHTML = `<p class="text-center text-slate-400 italic py-20">Bismillah...</p>`;

            try {
                const res = await fetch(`https://api.alquran.cloud/v1/surah/${num}`);
                const data = await res.json();
                container.innerHTML = '';

                // Add Bismillah
                if (num !== 1 && num !== 9) {
                    container.innerHTML += `<p class="arabic text-3xl text-center text-emerald-800 mb-10">Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù</p>`;
                }

                data.data.ayahs.forEach(ayah => {
                    let text = ayah.text;
                    if (ayah.numberInSurah === 1 && num !== 1 && num !== 9) {
                        text = text.replace("Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„ÙÙ‘Ù‡Ù Ù±Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù", "");
                    }
                    container.innerHTML += `
                        <div class="mb-10">
                            <p class="arabic text-3xl text-emerald-900 leading-[2.8]">${text} 
                                <span class="text-sm font-bold text-amber-600 neu-inset px-2 py-1 rounded-full ml-2">${ayah.numberInSurah}</span>
                            </p>
                            <hr class="border-white/50 opacity-50 mt-4">
                        </div>
                    `;
                });
                container.scrollTop = 0;
            } catch (err) {
                container.innerHTML = `<p class="text-center text-rose-400 py-20">Ralat sambungan.</p>`;
            }
        }

        // ZIKIR LOGIC (Simple)
        let currentCount = 0;
        function startZikir(title, limit, arabic) {
            showPage('counterPage');
            document.getElementById('zikirTitle').innerText = title;
            document.getElementById('arabicText').innerText = arabic;
            currentCount = limit;
            document.getElementById('countDisplay').innerText = currentCount;
        }
        function decrement() {
            if (currentCount > 0) {
                currentCount--;
                document.getElementById('countDisplay').innerText = currentCount;
                if (navigator.vibrate) navigator.vibrate(40);
                if (currentCount === 0) { alert("Alhamdulillah!"); showPage('zikirMenuPage'); }
            }
        }
    </script>
</body>
</html>
