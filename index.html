    <div id="counterPage" class="hidden fixed inset-0 bg-[#f0f4f8] z-20 flex flex-col items-center justify-center p-6">
        <button onclick="showPage('zikirMenuPage')" class="absolute top-10 left-8 w-12 h-12 neu-card flex items-center justify-center font-bold text-slate-400">âœ•</button>
        
        <h2 id="zikirTitle" class="text-sm font-bold text-slate-400 uppercase tracking-[0.3em] mb-4">Tasbih</h2>
        <p id="arabicText" class="arabic text-4xl text-emerald-700 mb-16 text-center leading-relaxed px-6"></p>
        
        <div onclick="decrement()" class="w-72 h-72 neu-card flex items-center justify-center cursor-pointer neu-btn border-[16px] border-[#f0f4f8]">
            <span id="countDisplay" class="text-8xl font-black text-emerald-600 tracking-tighter">33</span>
        </div>
        
        <button onclick="resetCount()" class="mt-16 neu-card px-10 py-4 text-[10px] font-black text-rose-400 tracking-widest uppercase">Reset Kiraan</button>
    </div>

    <script>
        // Tarikh Hari Ini
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('ms-MY', options).toUpperCase();

        let currentCount = 0;
        let initialLimit = 0;
        let totalZikir = parseInt(localStorage.getItem('total_zikir_global')) || 0;
        document.getElementById('overallTotal').innerText = `Total: ${totalZikir}`;

        function showPage(pageId) {
            ['homePage', 'zikirMenuPage', 'counterPage'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        function startZikir(title, limit, arabic) {
            showPage('counterPage');
            document.getElementById('zikirTitle').innerText = title;
            document.getElementById('arabicText').innerText = arabic;
            currentCount = limit;
            initialLimit = limit;
            updateDisplay();
        }

        function decrement() {
            if (currentCount > 0) {
                currentCount--;
                totalZikir++;
                localStorage.setItem('total_zikir_global', totalZikir);
                document.getElementById('overallTotal').innerText = `Total: ${totalZikir}`;
                if (navigator.vibrate) navigator.vibrate(40); 
                updateDisplay();
                if (currentCount === 0) {
                    setTimeout(() => { alert("Alhamdulillah!"); showPage('zikirMenuPage'); }, 200);
                }
            }
        }

        function updateDisplay() { document.getElementById('countDisplay').innerText = currentCount; }
        function resetCount() { if(confirm("Reset?")) { currentCount = initialLimit; updateDisplay(); } }
    </script>
